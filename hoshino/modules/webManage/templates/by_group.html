<!DOCTYPE html>
<html>

<head>
    <title>管理</title>
    <meta name='viewport' content='width=380' charset="utf-8"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.0/index.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.0/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>


<body>

<el-container id="app" style="height: 500px; border: 1px solid #eee">
    <el-aside width="100px" style="background-color: rgb(238, 241, 246)">
        <el-menu>
            <el-menu-item index="2">
                <el-link href="/group">按群管理</el-link>
            </el-menu-item>
            <el-menu-item index="3" v->
                <el-link href="/service">按插件管理</el-link>
            </el-menu-item>
        </el-menu>
    </el-aside>

    <el-container>
        <el-header style="text-align: left;">
            <span>群管理</span>
        </el-header>

        <el-main>
            <el-table :data="groupData" style="width: 100%" stripe>
                <el-table-column prop="group_id" label="群号" width="100"></el-table-column>
                <el-table-column prop="group_name" label="群名称" width="150"></el-table-column>
                <el-table-column prop="member_count" label="成员数" width="100"></el-table-column>
                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <a :href="'../group/' + scope.row.group_id">前往</a>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</el-container>

</body>
</html>
<script>
    let items = "{{ items }}";

    let vm = new Vue({
        el: '#app',
        data: {
            groupData: eval('(' + items + ')')
        },
    })
</script>
